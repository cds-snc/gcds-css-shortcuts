name: Issue opened

on:
  issues:
    types: 
      - opened

permissions:
  contents: read

jobs:
  notify-external:
    uses: cds-snc/design-gc-conception/.github/workflows/issue-notify-external.yml@9bab4b92d00ec2efaa733e51504ab964505c920b
    secrets: inherit
    with:
      issue_creator: ${{ github.event.issue.user.login }}
      issue_title: ${{ github.event.issue.title }}
      issue_url: ${{ github.event.issue.html_url }}
      issue_number: ${{ github.event.issue.number }}
